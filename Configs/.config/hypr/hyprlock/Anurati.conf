$fontFamily = JetBrainsMono Nerd Font # We already have this font installed

# Resolving custom fonts
# Provide the font name and the download link separated by a pipe |
# Run font.sh resolve $LAYOUT_PATH to install the font
$resolve.font=Anurati|https://font.download/dl/font/anurati.zip
$resolve.font=Inter|https://github.com/rsms/inter/releases/download/v4.1/Inter-4.1.zip


# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

# BACKGROUND
background {
    monitor =
    color = $wallbash_pry1_rgba
    path = $BACKGROUND_PATH
    blur_size = 4
    blur_passes = 3
    noise = 0.0117
    contrast = 1.3000
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

# DAY
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A" | sed 's/./&‚Ää/g' | tr '[:lower:]' '[:upper:]')" # Add a thin space between each character
    color = $wallbash_1xa9_rgba
    font_size = 110 # Wednesday is too long
    font_family = Anurati
    position = 0, 100
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%B %d")"
    color = $wallbash_2xa9_rgba
    font_size = 35
    font_family = $font_family Thin
    position = 0, -20
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME
    color = $wallbash_txt1_rgba
    font_size = 20 #!
    font_family = $font_family
    position = 0, 150
    halign = center
    valign = bottom
}

# INPUT FIELD
input-field {
    monitor = 
    size = 250, 50 #!
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = $wallbash_pry4_rgba
    inner_color = $wallbash_pry2_rgba
    font_color = $wallbash_3xa9_rgba
    fade_on_empty = true
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = üîí  Input Password # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = $wallbash_pry4_rgba
    fail_color = rgba(FF0000FF) # if authentication failed, changes outer_color and fail message color
    fail_text = $FAIL <b>($ATTEMPTS)</b> # can be set to empty
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = true # see below
    position = 0, 80
    halign = center
    valign = bottom
}

# User tag
label {
    monitor =
    text = ÔçÖ  $USER
    color = $wallbash_4xa9_rgba
    font_size = 20
    font_family = $fontFamily
    position = 0, 30
    halign = center
    valign = bottom
}


# Battery Status if present
label {
    monitor =
    text = cmd[update:5000] $BATTERY_ICON
    color = $wallbash_4xa9_rgba
    font_size = 14
    font_family = $fontFamily
    position = -2%, 3%
    halign = right
    valign = bottom
}

# Current Keyboard Layout 
label {
    monitor =
    text =  ÔÑú   $LAYOUT[en,ru]
    color = $wallbash_4xa9_rgba
    font_size = 14
    font_family = $fontFamily
    position = 2%, 3%
    halign = left
    valign = bottom
}
